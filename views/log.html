<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery.min.js" charset="utf-8"></script>
</head>

<body>

    <form id="checkinfo">
        qid:
        <input type="text" name="qid" /> utype:
        <select name="utype">
            <option value="">不选中</option>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
        category:
        <select name="category">
            <option value="">不选中</option>
            <option value="api.request_server">api.return</option>
            <option value="api.post">api.post</option>
            <option value="api.return">api.return</option>
        </select>
        cmuid:
        <input type="text" name="cmuid" /> cmuuid:
        <input type="text" name="cmuuid" />
        <button type="button" name="button">确定</button>
    </form>
    <script type="text/javascript">
        $.fn.serializeObject = function() {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };
        $('button').click(function() {
            var data = $('#checkinfo').serializeObject();
          //  console.log(data);
            if (data.qid == data.utype == data.category == data.cmuid == data.cmuuid == '') {
                alert("请重新输入");
            } else {
                $.post("/Log", {
                    data: JSON.stringify(data)

                }, function(data, status) {
                    console.log(data);
                });
            }

        });
    </script>

</body>

</html>
